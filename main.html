<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="heading">
		<h1>Book Library</h1>
	</div>
	<div class="book-library">
		<div class="book">
			<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg">
			<h1 class="book-title">Spy in the Amber</h1>
			<p class="Author">By Manohar Malgonkar</p>
			<button type="button" class="Price-block">RS.299</button>
		</div>
		<div class="book">
			<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg">
			<h1 class="book-title">Sacred Games</h1>
			<p class="Author">by Vikram Chandra</p>
			<button type="button" class="Price-block">RS.199</button>
		</div>
		<div class="book">
			<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg">
			<h1 class="book-title">Byomkesh Bakshi</h1>
			<p class="Author">By Sharadindu Bandyopadhyay</p>
			<button type="button" class="Price-block">RS.249</button>
		</div>
	</div>
</body>
</html>
